<app-header></app-header>

<ion-content style="z-index: 1;" tanslucent="false" [fullscreen]="true" color="light">
  

  <sw-card-wrapper #cardWrapper>
    
    <ion-card class="container" swSwipeable (swipeup)="swipeup()" (swipedown)="swipedown()" (swiperight)="swiperight()" (swipeleft)="swipeleft()">
      <ion-item lines="none" >
        <ion-avatar slot="start">
          <img src="https://www.w3schools.com/howto/img_avatar2.png">
        </ion-avatar>
        <ion-label>Item Avatar</ion-label>
        <ion-button color="medium" fill="clear"  style="float: right;" size="default"><ion-icon name="person-add-outline"></ion-icon></ion-button>
      </ion-item>       
      <img class="containerImg" [src]="data.image" />

      <ion-footer>
        
      <ion-row>
        <ion-col  class="ion-text-left ion-no-padding"> 
          <ion-button fill="clear" size="default" color="medium"> <ion-icon name="chatbubbles-outline"></ion-icon>  </ion-button> 
          <ion-button fill="clear" size="default" color="medium"> <ion-icon name="paper-plane-outline"></ion-icon></ion-button> 
        </ion-col>
        <ion-col align-self-end	class="ion-text-right ion-no-padding"> <ion-button color="medium" fill="clear" size="default"> <ion-icon name="information-circle-outline"></ion-icon></ion-button>  </ion-col>
      </ion-row>   
      </ion-footer>    
    </ion-card>    

  </sw-card-wrapper>
